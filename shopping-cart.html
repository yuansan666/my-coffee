<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star咖啡商城 - 购物车</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="top-shortcut">
    <div class="shortcut-container">
        <ul class="shortcut-links">
            <li id="loginbar">
                <span id="loginuser">您好，请</span>
                <a href="index.html">[登录]</a>
                <a href="register.html">[免费注册]</a>
            </li>
            <li><a href="shopping-cart.html">购物车</a></li>
            <li><a href="customer-service.html">客户服务</a></li>
        </ul>
    </div>
</div>

<nav class="navbar">
    <div class="nav-container">
        <a href="main.html" class="logo">Star<span>咖啡商城</span></a>
        <ul class="nav-menu">
            <li><a href="main.html">首页</a></li>
            <li><a href="products.html">商品分类</a></li>
            <li class="active"><a href="shopping-cart.html">购物车</a></li>
            <li><a href="about.html">关于我们</a></li>
        </ul>
        <div class="user-actions" id="userActions"></div>
    </div>
</nav>

<div class="cart-container">
    <h2 style="color: #6f4e37; margin-bottom: 20px; border-left: 5px solid #6f4e37; padding-left: 15px;">我的购物车</h2>

    <div id="cartItems"></div>

    <div id="emptyCart" class="empty-cart" style="display: none; text-align: center; padding: 50px;">
        <div style="font-size: 60px; color: #ddd; margin-bottom: 20px;">🛒</div>
        <h3>购物车是空的</h3>
        <p>快去挑选喜欢的商品吧！</p>
        <a href="products.html" class="btn btn-warning mt-3" style="background: #d4a762; border: none; color: white;">去购物</a>
    </div>

    <div id="cartSummary" class="cart-summary" style="display: none;">
        <div class="summary-details" style="display: flex; align-items: center; gap: 20px;">
            <div>
                <strong>已选商品：</strong>
                <span id="selectedCount" style="color: #6f4e37; font-weight: bold;">0</span> 件
            </div>
            <div>
                <strong>合计：</strong>
                <span id="totalPrice" style="color: #e74c3c; font-size: 24px; font-weight: bold;">¥0.00</span>
            </div>
        </div>
        <button class="checkout-btn" onclick="checkout()">去结算</button>
    </div>
</div>

<footer>
    <div class="footer-content">
        <div class="footer-links">
            <a href="main.html">首页</a>
            <a href="products.html">商品分类</a>
            <a href="about.html">关于我们</a>
        </div>
        <div class="copyright">
            <p>© 2025 Star咖啡商城 版权所有</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/cart.js"></script>
<script src="js/shopping-cart.js"></script>
</body>
</html>
