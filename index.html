<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star咖啡 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
<div class="video-bg">
    <video autoplay muted loop playsinline>
        <source src="vido/1.mp4" type="video/mp4">
    </video>
</div>

<div class="auth-container">
    <div class="auth-header">
        <span class="auth-icon">☕</span>
        <h1 class="auth-title">Star咖啡商城</h1>
        <p class="auth-subtitle">欢迎回来，品味每一刻的香醇</p>
    </div>

    <form onsubmit="event.preventDefault(); login();">
        <div class="form-group">
            <label class="form-label" for="username">用户名</label>
            <input type="text" id="username" class="form-control" placeholder="请输入用户名 (如: admin)" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">密码</label>
            <input type="password" id="password" class="form-control" placeholder="请输入密码 (如: 123456)" required>
        </div>

        <button type="submit" class="btn-auth">登 录</button>
    </form>

    <div class="auth-footer">
        <a href="register.html">免费注册</a> |
        <a href="main.html">游客访问</a> |
        <a href="#">忘记密码？</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
